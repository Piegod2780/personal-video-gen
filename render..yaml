services:
  - type: web
    name: personal-video-gen
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    # Define environment variables here.  At minimum set FAL_KEY in the Render dashboard.
    # See https://docs.render.com/environment-variables for details.
